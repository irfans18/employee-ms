<div class="flex w-screen h-dvh justify-center items-center bg-slate-400">
    <div class="flex flex-col w-1/3 h-3/5 justify-center items-center bg-white mt-10 rounded-3xl">
        <h1 class="text-4xl text-slate-500 mb-10">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-6">
            <div class="flex justify-content-center border-2 rounded-lg">
                <p-floatLabel>
                    <input 
                    pInputText id="username" 
                    class="p-2 w-[14rem]"
                    formControlName="username"
                    />
                    <label for="username">Username</label>
                </p-floatLabel>
            </div>
            <div class="flex justify-content-center border-2 rounded-lg">
                <p-floatLabel>
                    <input 
                    pInputText 
                    id="password" 
                    type="password" 
                    class="p-2 w-[14rem]"
                    formControlName="password"
                     />
                    <label for="password">Password</label>
                </p-floatLabel>
            </div>
            <button type="submit"
                class="bg-blue-500 p-2 h-10 w-[14rem] px-5 text-indigo-100 transition-colors duration-150 focus:shadow-outline hover:bg-blue-600 rounded-lg">
                Login
            </button>
        </form>
    </div>

</div>
